<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Laurem Pixel App</title>
  <link rel="stylesheet" href="app.css">
</head>

<body data-ng-app="LauremPixelApp">
  <h1>Laurem Pixel App</h1>
  <main ng-cloak ng-controller="LauremPixelController as settings">
    <laurem-pixel height={{settings.height}} width={{settings.width}} url={{settings.url}} title={{settings.title}}></laurem-pixel>
  </main>
  <script src="bundle.js"></script>
</body>

</html>
