<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Flex layout</title>
    <meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css">

    <link rel="stylesheet" type="text/css" href="/styles/normalize.css">
    <link rel="stylesheet" type="text/css" href="/styles/skeleton.css">
    <link rel="stylesheet" type="text/css" href="/styles/module.css">
</head>

<body ng-app='app'>


    <header>
        <h6 class="u-pull-left">Holy Grail layout made easy with flexbox</h6>
        <h6 class="u-pull-right">Welcome</h6>
    </header>
    <div class="hg_body">
        <main class="hg_content">
            <div class="container" ng-controller='UsersController'>
                <table class="table table-striped" at-table at-paginated at-list="users" at-config="config">
                    <thead>
                      <tr>
                          <th  at-attribute="name" width="200" at-initial-sorting="asc"></th>
                          <th  at-attribute="email"></th>
                          <th  at-attribute="regdate"></th>
                          <th at-attribute="key"></th>
                          <th  at-attribute="confirmed"></th>
                          <!-- <td><a href="" class="button btn-new"><i class="fa fa-pencil-square-o" aria-hidden="true"></i>edit</a></td> -->
                      </tr>

                    </thead>
                    <tr>
                        <td at-implicit at-sortable at-attribute="name" width="200" at-initial-sorting="asc"></td>
                        <td at-implicit at-sortable at-attribute="email"></td>
                        <td at-implicit at-sortable at-attribute="regdate"></td>
                        <td at-implicit at-sortable at-attribute="key"></td>
                        <td at-implicit at-sortable at-attribute="confirmed"></td>
                        <!-- <td><a href="" class="button btn-new"><i class="fa fa-pencil-square-o" aria-hidden="true"></i>edit</a></td> -->
                    </tr>
                    <tbody>


                    </tbody>
                </table>
                <at-pagination at-config="config" at-list="users"></at-pagination>
                
            </div>
        </main>
        <nav class="hg_nav hg_columns">&nbsp;</nav>
        <aside class="hg_aside hg_columns">&nbsp;</aside>
    </div>
    <footer>

        <a href="http://philipwalton.github.io/solved-by-flexbox/demos/holy-grail/">Adapted from this awesome site</a>

    </footer>
    <!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.29/angular.js"></script> -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.js"></script>
    <script type="text/javascript" src="/vendor/at-table/angular-table.js"></script>
    <script>
        var app = angular.module('app', ['angular-table']);
        app.controller('UsersController', function($scope, $http) {
            $http.get("/data/users.json")
                .then(function(response) {
                    $scope.users = response.data;

                });
            $scope.config = {
                itemsPerPage: 5,
                fillLastPage: true
            }
            $scope.formatDate = function(aDate) {
                return moment(aDate).format('YYYY MM DD');
            }
        });
    </script>

</body>

</html>
